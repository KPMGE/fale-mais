version: '3.1'

services:
  db:
    image: postgres
    ports: 
      - 5432:5432
    restart: always
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_DB: users
    healthcheck:
      test: "/usr/bin/psql -U postgres --execute \"d\""
      interval: 3s
      timeout: 1s
      retries: 120
    networks: 
      - fale_mais_api

  api: 
    build: ./backend
    depends_on: 
      - db 
    ports:
      - 3333:3333

networks:
  fale_mais_api: 
    driver: bridge
